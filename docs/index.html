<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adalab Web Starter Kit</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/favicon.png" />
  <script src="https://kit.fontawesome.com/bcc6ce623e.js" crossorigin="anonymous"></script>
</head>

<body class="body">
  <header class="headerIndex">
    <img
      class="img"
      src="./assets/images/logo-awesome-profile-cards.svg"
      alt=""
    />
  </header>

  <main class="main">
    <section class="section">
    <article class="section__article">
        <h1 class="section__article--h1">Crea tu tarjeta de visita</h1>
        <p class="section__article--p">Crea mejores contactos profesionales de forma fácil y cómoda.</p>
    </article>

    </section>
    <section class="sectionTwo">
      <ul class="sectionTwo__list">
        <li class="sectionTwo__list__icon">
          <i class="fa-regular fa-object-ungroup fa-2xl"></i>
          <p class="sectionTwo__list__icon--text">Diseña</p>
        </li>
        <li class="sectionTwo__list__icon">
          <i class="fa-regular fa-keyboard fa-2xl"></i>
          <p class="sectionTwo__list__icon--text">Rellena</p>
        </li>

        <li class="sectionTwo__list__icon">
          <i class="fa-solid fa-share-nodes fa-2xl"></i>
          <p class="sectionTwo__list__icon--text">Comparte</p>
        </li>
      </ul>

      <a class="sectionTwo__button" href="createPage.html">Comenzar</a>
    </section>

  </main>
  <footer class="footer">
      <p class=" copy">Awesome profile-cards &copy2018 </p>
      <div class="imagesLogo">
          <img src="./assets/images/logo-adalab.png" class="logo" alt="logo adalab">
      </div>


  </footer>

  
</body>

</html>
